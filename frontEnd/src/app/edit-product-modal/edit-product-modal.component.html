<div class="edit-modal">
    <h1>Edit Pier</h1>
    <form [formGroup]="editForm">
        <div class="form-group">
            <label for="code">code</label>
            <input type="text" id="code" formControlName="code" class="form-control" />
            <div
                *ngIf="editForm.get('code')?.invalid && (editForm.get('code')?.dirty || editForm.get('code')?.touched)">
                <div *ngIf="editForm.get('code')?.errors?.['required']" class="alert alert-warning">code is required.
                </div>
                <div *ngIf="editForm.get('code')?.errors?.['minlength']" class="alert alert-warning">code must be at
                    least 3 characters long.
                </div>
                <div *ngIf="editForm.get('code')?.errors?.['maxlength']" class="alert alert-warning">code cannot be
                    longer than 50 characters.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="country">country</label>
            <input type="text" id="country" formControlName="country" class="form-control" />
            <div
                *ngIf="editForm.get('country')?.invalid && (editForm.get('country')?.dirty || editForm.get('country')?.touched)">
                <div *ngIf="editForm.get('country')?.errors?.['required']" class="alert alert-warning">country is
                    required.</div>
                <div *ngIf="editForm.get('country')?.errors?.['minlength']" class="alert alert-warning">country must
                    be at least 5 characters
                    long.
                </div>
                <div *ngIf="editForm.get('country')?.errors?.['maxlength']" class="alert alert-warning">country
                    cannot be longer than 50
                    characters.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
            <div
                *ngIf="editForm.get('name')?.invalid && (editForm.get('name')?.dirty || editForm.get('name')?.touched)">
                <div *ngIf="editForm.get('name')?.errors?.['required']" class="alert alert-warning">name is
                    required.</div>
                <div *ngIf="editForm.get('name')?.errors?.['minlength']" class="alert alert-warning">name must
                    be
                    at least 2 characters long.
                </div>

            </div>
        </div>

    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancelClick()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onSaveClick()"
            [disabled]="editForm.invalid">Save</button>
    </div>
</div>
